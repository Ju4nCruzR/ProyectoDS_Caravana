<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Stock de Producto</title>
</head>
<body>
    <h1>Actualizar Stock</h1>

    <p><strong>Producto:</strong> <span th:text="${ciudadProducto.nombreProducto}"></span></p>
    <p><strong>Ciudad:</strong> <span th:text="${ciudadProducto.nombreCiudad}"></span></p>

    <form th:action="@{'/ciudad-producto/' + ${ciudadProducto.id} + '/actualizar'}" method="post">
        <label for="nuevoStock">Nuevo stock:</label>
        <input type="number" id="nuevoStock" name="nuevoStock" min="0" th:value="${ciudadProducto.stockProducto}" required />
        <br/><br/>
        <button type="submit">Actualizar</button>
    </form>

    <br/>
    <a th:href="@{'/ciudad-producto/list'}">Volver a la lista</a>
</body>
</html>
