<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto de Ciudad</title>
</head>
<body>
    <h1>Â¿Deseas eliminar este producto de la ciudad?</h1>

    <p><strong>ID:</strong> <span th:text="${ciudadProducto.id}"></span></p>
    <p><strong>Ciudad:</strong> <span th:text="${ciudadProducto.ciudad.nombreCiudad}"></span></p>
    <p><strong>Producto:</strong> <span th:text="${ciudadProducto.producto.nombreProducto}"></span></p>
    <p><strong>Stock:</strong> <span th:text="${ciudadProducto.stockProducto}"></span></p>

    <form th:action="@{'/ciudad-producto/' + ${ciudadProducto.id} + '/eliminar'}" method="post">
        <button type="submit">Eliminar</button>
        <a th:href="@{/ciudad-producto/list}">Cancelar</a>
    </form>
</body>
</html>
