<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto de Ciudad</title>
</head>
<body>
    <h1>Â¿Deseas eliminar este producto de la ciudad?</h1>

    <p><strong>Ciudad:</strong> <span th:text="${ciudadProducto.nombreCiudad}"></span></p>
    <p><strong>Producto:</strong> <span th:text="${ciudadProducto.nombreProducto}"></span></p>
    <p><strong>Stock:</strong> <span th:text="${ciudadProducto.stockProducto}"></span></p>

    <form th:action="@{'/ciudad-producto/ciudad/' + ${ciudadId} + '/producto/' + ${productoId} + '/eliminar'}" method="post">
        <button type="submit">Eliminar</button>
        <a th:href="@{'/ciudad-producto/ciudad/' + ${ciudadId}}">Cancelar</a>
    </form>
</body>
</html>
