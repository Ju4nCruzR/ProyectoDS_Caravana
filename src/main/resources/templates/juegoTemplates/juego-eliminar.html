<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar el juego?</h1>
    <p>ID: <span th:text="${juego.juego.id}"></span></p>
    <p>Tiempo límite: <span th:text="${juego.juego.tiempoLimiteDeJuego}"></span> min</p>
    <p>Tiempo transcurrido: <span th:text="${juego.juego.tiempoTranscurridoDeJuego}"></span> min</p>
    <p>Nivel mínimo de ganancias: <span th:text="${juego.juego.nivelMinimoGananciasJuego}"></span></p>

    <form th:action="@{'/juego/' + ${juego.juego.id} + '/eliminar'}" method="post">
        <button type="submit">Sí, eliminar</button>
        <a th:href="@{/juego/list}">Cancelar</a>
    </form>
</body>
</html>
