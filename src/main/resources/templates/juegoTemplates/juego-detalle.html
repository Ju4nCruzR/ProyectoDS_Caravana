<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Juego</title>
</head>
<body>
    <h1>Detalle del Juego</h1>

    <p><strong>ID del juego:</strong> <span th:text="${juego.id}">1</span></p>
    <p><strong>Tiempo límite de juego:</strong> <span th:text="${juego.tiempoLimiteDeJuego}">0</span> minutos</p>
    <p><strong>Tiempo transcurrido:</strong> <span th:text="${juego.tiempoTranscurridoDeJuego}">0</span> minutos</p>
    <p><strong>Nivel mínimo de ganancias:</strong> <span th:text="${juego.nivelMinimoGananciasJuego}">0</span> monedas</p>

    <h2>Caravanas</h2>
    <ul>
        <li th:each="caravana : ${juego.caravanas}">
            <span th:text="${caravana.nombreCaravana}">Nombre de caravana</span>
        </li>
    </ul>

    <h2>Jugadores</h2>
    <ul>
        <li th:each="jugador : ${juego.jugadores}">
            <span th:text="${jugador.nombreJugador}">Nombre de jugador</span>
        </li>
    </ul>

    <h2>Acciones del Juego</h2>

    <form th:action="@{'/juego/' + ${juego.id} + '/avanzar-tiempo'}" method="post">
        <label for="minutos">Avanzar tiempo (minutos):</label>
        <input type="number" name="minutos" id="minutos" required min="1">
        <button type="submit">Avanzar</button>
    </form>

    <form th:action="@{'/juego/' + ${juego.id} + '/reiniciar-tiempo'}" method="post" style="margin-top: 10px;">
        <button type="submit">Reiniciar Tiempo</button>
    </form>

    <br/>
    <a th:href="@{/juego/list}">Volver a la lista de juegos</a>
</body>
</html>
