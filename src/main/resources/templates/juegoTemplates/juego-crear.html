<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Juego</title>
</head>
<body>
    <h1>Crear Nuevo Juego</h1>

    <form th:action="@{/juego/crear}" method="post" th:object="${juego}">
        <label for="tiempoLimiteDeJuego">Tiempo Límite (min):</label>
        <input type="number" id="tiempoLimiteDeJuego" th:field="*{tiempoLimiteDeJuego}" required/>
        <br/><br/>

        <label for="nivelMinimoGananciasJuego">Ganancias Mínimas para Ganar:</label>
        <input type="number" step="0.01" id="nivelMinimoGananciasJuego" th:field="*{nivelMinimoGananciasJuego}" required/>
        <br/><br/>

        <!-- tiempoTranscurridoDeJuego se inicia en 0 por defecto -->
        <input type="hidden" th:field="*{tiempoTranscurridoDeJuego}" value="0"/>

        <button type="submit">Crear Juego</button>
    </form>

    <br/>
    <a th:href="@{/juego/list}">Volver a la lista de juegos</a>
</body>
</html>
