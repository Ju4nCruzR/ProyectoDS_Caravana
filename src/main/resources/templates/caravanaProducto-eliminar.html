<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto de Caravana</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este producto de la caravana?</h1>

    <p><strong>ID:</strong> <span th:text="${caravanaProducto.id}"></span></p>
    <p><strong>Producto:</strong> <span th:text="${caravanaProducto.producto.nombreProducto}"></span></p>
    <p><strong>Stock:</strong> <span th:text="${caravanaProducto.stockEnCaravana}"></span></p>

    <form th:action="@{'/caravana-producto/' + ${caravanaProducto.id} + '/eliminar'}" method="post">
        <button type="submit">Eliminar</button>
        <a th:href="@{/caravana-producto/list}">Cancelar</a>
    </form>
</body>
</html>
