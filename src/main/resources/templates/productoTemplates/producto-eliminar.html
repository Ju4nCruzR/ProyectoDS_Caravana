<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este producto?</h1>

    <p><strong>ID:</strong> <span th:text="${producto.id}"></span></p>
    <p><strong>Nombre:</strong> <span th:text="${producto.nombreProducto}"></span></p>
    <p><strong>Factor Demanda:</strong> <span th:text="${producto.factorDemandaProducto}"></span></p>
    <p><strong>Factor Oferta:</strong> <span th:text="${producto.factorOfertaProducto}"></span></p>
    <p><strong>Precio Base:</strong> <span th:text="${producto.precioBaseProducto}"></span></p>
    <p><strong>Peso:</strong> <span th:text="${producto.pesoProducto}"></span></p>

    <form th:action="@{'/producto/' + ${producto.id} + '/eliminar'}" method="post">
        <button type="submit">Eliminar</button>
        <a th:href="@{/producto/list}">Cancelar</a>
    </form>
</body>
</html>
