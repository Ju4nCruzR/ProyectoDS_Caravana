<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
</head>
<body>
    <h1>Crear nuevo producto</h1>

    <form th:action="@{/producto/crear}" th:object="${producto}" method="post">
        <label for="nombreProducto">Nombre:</label>
        <input type="text" id="nombreProducto" th:field="*{nombreProducto}" required />
        <br><br>

        <label for="factorOfertaProducto">Factor de Oferta:</label>
        <input type="number" id="factorOfertaProducto" th:field="*{factorOfertaProducto}" step="0.1" required />
        <br><br>

        <label for="factorDemandaProducto">Factor de Demanda:</label>
        <input type="number" id="factorDemandaProducto" th:field="*{factorDemandaProducto}" step="0.1" required />
        <br><br>

        <label>Precio Base:</label>
        <input type="number" th:field="*{precioBaseProducto}" step="0.01" />
        <br><br>

        <label>Peso del Producto:</label>
        <input type="number" th:field="*{pesoProducto}" step="0.01" />
        <br><br>

        <button type="submit">Crear Producto</button>
    </form>

    <br>
    <a href="/producto/list">‚Üê Volver a la lista</a>
</body>
</html>
