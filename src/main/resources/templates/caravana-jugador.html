<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Jugador</title>
</head>
<body>
    <h1 th:text="'Agregar Jugador a Caravana: ' + ${caravana.nombreCaravana}"></h1>

    <form th:action="@{'/caravana/' + ${caravana.id} + '/jugadores'}" method="post">
        <label for="nombre">Nombre del Jugador:</label>
        <input type="text" id="nombre" name="nombre" required />
        <br/><br/>

        <label for="rol">Rol del Jugador:</label>
        <select id="rol" name="rol" required>
            <option value="CARAVANERO">CARAVANERO</option>
            <option value="COMERCIANTE">COMERCIANTE</option>
        </select>
        <br/><br/>

        <button type="submit">Agregar Jugador</button>
    </form>

    <br/>
    <a th:href="@{/caravana/list}">Volver a la lista</a>
</body>
</html>
