<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Caravana</title>
</head>
<body>
    <h1>Crear Nueva Caravana</h1>

    <form th:action="@{/caravana/crear}" th:object="${caravana}" method="post">
        <label for="nombreCaravana">Nombre:</label>
        <input type="text" id="nombreCaravana" th:field="*{nombreCaravana}" required />
        <br/>

        <label for="velocidadCaravana">Velocidad:</label>
        <input type="number" step="0.1" id="velocidadCaravana" th:field="*{velocidadCaravana}" required />
        <br/>

        <label for="capacidadMaximaCargaCaravana">Capacidad MÃ¡xima de Carga:</label>
        <input type="number" step="0.1" id="capacidadMaximaCargaCaravana" th:field="*{capacidadMaximaCargaCaravana}" required />
        <br/>

        <label for="dineroDisponibleCaravana">Dinero Disponible:</label>
        <input type="number" step="0.1" id="dineroDisponibleCaravana" th:field="*{dineroDisponibleCaravana}" required />
        <br/>

        <label for="puntosDeVidaCaravana">Puntos de Vida:</label>
        <input type="number" id="puntosDeVidaCaravana" th:field="*{puntosDeVidaCaravana}" required />
        <br/>

        <!-- De momento no pedimos ciudad, jugadores ni productos -->
        <button type="submit">Crear</button>
    </form>

    <br/>
    <a th:href="@{/caravana/list}">Volver a la lista</a>
</body>
</html>
