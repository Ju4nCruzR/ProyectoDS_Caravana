<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Servicios por Ciudad</title>
</head>
<body>
    <h1>Asociaciones Ciudad - Servicio</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ciudad</th>
                <th>Servicio</th>
                <th>Precio</th>
                <th>¿Adquirido?</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cs : ${asociaciones}">
                <td th:text="${cs.id}"></td>
                <td th:text="${cs.ciudad.nombreCiudad}"></td>
                <td th:text="${cs.servicio.tipo}"></td>
                <td th:text="${cs.servicio.precioServicio} + ' monedas'"></td>
                <td th:text="${cs.servicioAdquirido ? 'Sí' : 'No'}"></td>
                <td>
                    <a th:href="@{'/ciudad-servicio/' + ${cs.id}}">Ver</a> |
                    <form th:action="@{'/ciudad-servicio/' + ${cs.id} + '/eliminar'}" method="post" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <br/>
    <a th:href="@{/ciudad-servicio/crear}">Asociar nuevo servicio a ciudad</a>
    <br/>
    <a th:href="@{/ciudad/list}">Volver a ciudades</a>
</body>
</html>
