<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Servicio</title>
</head>
<body>
    <h1>Â¿Deseas eliminar este servicio?</h1>

    <p><strong>ID:</strong> <span th:text="${servicio.id}"></span></p>
    <p><strong>Tipo:</strong> <span th:text="${servicio.tipoServicio}"></span></p>
    <p><strong>Precio:</strong> <span th:text="${servicio.precioServicio}"></span></p>

    <form th:action="@{'/servicio/' + ${servicio.id} + '/eliminar'}" method="post">
        <button type="submit">Eliminar</button>
        <a th:href="@{/servicio/list}">Cancelar</a>
    </form>
</body>
</html>
