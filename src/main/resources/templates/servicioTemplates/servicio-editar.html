<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Servicio</title>
</head>
<body>
    <h1>Editar Servicio</h1>

    <form th:action="@{'/servicio/' + ${servicio.id} + '/editar'}" th:object="${servicio}" method="post">
        <label>Tipo:</label>
        <select th:field="*{tipoServicio}">
            <option th:each="tipo : ${T(co.edu.javeriana.caravana_medieval_cruz_f_ss.model.Servicio.TipoServicio).values()}" 
                    th:value="${tipo}" th:text="${tipo}">Tipo</option>
        </select><br>

        <label>Precio:</label>
        <input type="number" th:field="*{precioServicio}" step="0.01"/><br>

        <button type="submit">Guardar</button>
    </form>

    <a href="/servicio/list">Volver a la lista</a>
</body>
</html>
