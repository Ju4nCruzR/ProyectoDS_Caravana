<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Ciudad</title>
</head>
<body>
    <h1 th:text="'Editar Ciudad: ' + ${ciudad.nombreCiudad}"></h1>

    <form th:action="@{'/ciudad/' + ${ciudad.id} + '/editar'}" method="post" th:object="${ciudad}">
        <label for="nombreCiudad">Nombre:</label>
        <input type="text" id="nombreCiudad" th:field="*{nombreCiudad}" required />
        <br/><br/>

        <label for="impuestosDeEntradaCiudad">Impuestos de Entrada:</label>
        <input type="number" id="impuestosDeEntradaCiudad" th:field="*{impuestosDeEntradaCiudad}" step="0.01" required />
        <br/><br/>

        <button type="submit">Guardar Cambios</button>
    </form>

    <br/>
    <a th:href="@{/ciudad/list}">Volver a la lista de ciudades</a>
</body>
</html>
