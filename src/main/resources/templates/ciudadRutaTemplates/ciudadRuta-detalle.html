<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Asociación Ciudad - Ruta</title>
</head>
<body>
    <h1>Detalle de Asociación</h1>

    <p><strong>ID de la Asociación:</strong> <span th:text="${ciudadruta.id}"></span></p>

    <h2>Ciudad de Origen</h2>
    <p><strong>Nombre:</strong> <span th:text="${ciudadruta.ciudadNombre}"></span></p>

    <h2>Ruta Asociada</h2>
    <p><strong>Ciudad Destino:</strong> <span th:text="${ciudadruta.destinoNombre}"></span></p>
    <p><strong>Distancia:</strong> <span th:text="${ciudadruta.distancia} + ' km'"></span></p>
    <p><strong>¿Es Segura?:</strong> <span th:text="${ciudadruta.esSegura ? 'Sí' : 'No'}"></span></p>

    <br/>
    <a th:href="@{/ciudad-ruta/list}">Volver a lista de asociaciones</a>
</body>
</html>
