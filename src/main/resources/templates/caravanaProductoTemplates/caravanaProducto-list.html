<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Caravana</title>
</head>
<body>
    <h1 th:text="'Inventario de la Caravana: ' + ${caravana.nombreCaravana}"></h1>

    <table border="1">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cp : ${productos}">
                <td th:text="${cp.nombreProducto}"></td>
                <td th:text="${cp.stockEnCaravana}"></td>
                <td>
                    <a th:href="@{'/caravana-producto/caravana/' + ${caravana.id} + '/producto/' + ${cp.productoId}}">Ver</a> |
                    <a th:href="@{'/caravana-producto/' + ${cp.id} + '/actualizar'}">Editar</a> |
                    <a th:href="@{'/caravana-producto/' + ${cp.id} + '/eliminar'}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <br/>
    <a th:href="@{/caravana/list}">Volver a la lista de caravanas</a>
</body>
</html>
