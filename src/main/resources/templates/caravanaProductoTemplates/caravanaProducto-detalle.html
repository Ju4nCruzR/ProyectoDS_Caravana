<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto en la Caravana</title>
</head>
<body>
    <h1>Detalle del Producto en la Caravana</h1>

    <p><strong>Producto:</strong> <span th:text="${caravanaProducto.nombreProducto}"></span></p>
    <p><strong>Stock disponible:</strong> <span th:text="${caravanaProducto.stockEnCaravana}"></span></p>
    <p><strong>Peso por unidad:</strong> <span th:text="${caravanaProducto.pesoProducto} + ' kg'"></span></p>
    <p><strong>Peso total en la caravana:</strong> <span th:text="${caravanaProducto.pesoTotal} + ' kg'"></span></p>
    <p><strong>Precio base por unidad:</strong> <span th:text="${caravanaProducto.precioBaseProducto} + ' monedas'"></span></p>

    <br/>
    <a th:href="@{'/caravana-producto/caravana/' + ${caravanaProducto.caravanaId}}">Volver a productos de la caravana</a>
</body>
</html>
