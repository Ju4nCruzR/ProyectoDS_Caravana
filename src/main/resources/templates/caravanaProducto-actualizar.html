<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Stock de Producto</title>
</head>
<body>

    <h1 th:text="'Actualizar stock de: ' + ${caravanaProducto.producto.nombreProducto}"></h1>

    <form th:action="@{'/caravana-producto/' + ${caravanaProducto.id} + '/actualizar'}" method="post">
        <p><strong>Nombre del producto:</strong> <span th:text="${caravanaProducto.producto.nombreProducto}"></span></p>
        <p><strong>Stock actual:</strong> <span th:text="${caravanaProducto.stockEnCaravana}"></span></p>

        <label for="nuevoStock">Nuevo stock:</label>
        <input type="number" id="nuevoStock" name="nuevoStock" min="0" required />

        <br><br>
        <button type="submit">Actualizar</button>
    </form>

    <br>
    <a th:href="@{'/caravana/' + ${caravanaProducto.caravana.id}}">Volver al detalle de la caravana</a>

</body>
</html>
