<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Jugador</title>
</head>
<body>
    <h1>Detalle del Jugador</h1>

    <p><strong>ID:</strong> <span th:text="${jugador.id}"></span></p>
    <p><strong>Nombre:</strong> <span th:text="${jugador.nombreJugador}"></span></p>
    <p><strong>Rol:</strong> <span th:text="${jugador.rolJugador}"></span></p>
    <p><strong>Caravana:</strong> 
        <span th:text="${jugador.caravana != null ? jugador.caravana.nombreCaravana : 'Sin caravana'}"></span>
    </p>

    <br/>
    <a th:href="@{'/jugador/' + ${jugador.id} + '/editar'}">Editar</a> |
    <form th:action="@{'/jugador/' + ${jugador.id} + '/eliminar'}" method="post" style="display:inline;">
        <button type="submit">Eliminar</button>
    </form>
    <br/><br/>
    <a th:href="@{/jugador/list}">Volver a la lista de jugadores</a>
</body>
</html>
