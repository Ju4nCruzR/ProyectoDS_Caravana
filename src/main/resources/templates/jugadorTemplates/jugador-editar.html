<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Jugador</title>
</head>
<body>
    <h1>Editar Jugador</h1>

    <form th:action="@{'/jugador/' + ${jugador.id} + '/editar'}" method="post" th:object="${jugador}">
        <p><strong>ID:</strong> <span th:text="${jugador.id}"></span></p>
    
        <label for="nombreJugador">Nombre:</label>
        <input type="text" id="nombreJugador" th:field="*{nombreJugador}" required />
        <br/><br/>
    
        <label for="rolJugador">Rol:</label>
        <select id="rolJugador" th:field="*{rolJugador}">
            <option th:value="COMERCIANTE">Comerciante</option>
            <option th:value="CARAVANERO">Caravanero</option>
        </select>
        <br/><br/>
    
        <label for="caravana">Caravana:</label>
        <select id="caravana" th:field="*{caravanaId}">
            <option th:each="caravana : ${caravanas}"
                    th:value="${caravana.id}"
                    th:text="${caravana.nombreCaravana}"
                    th:selected="${caravana.id == jugador.caravanaId}">
            </option>
        </select>
        <br/><br/>
    
        <button type="submit">Guardar Cambios</button>
    </form>    

    <br/>
    <a th:href="@{'/jugador/' + ${jugador.id}}">Volver al detalle</a>
</body>
</html>
