<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Jugador</title>
</head>
<body>
    <h1>Â¿Deseas eliminar este jugador?</h1>

    <p><strong>ID:</strong> <span th:text="${jugador.id}"></span></p>
    <p><strong>Nombre:</strong> <span th:text="${jugador.nombreJugador}"></span></p>
    <p><strong>Rol:</strong> <span th:text="${jugador.rolJugador}"></span></p>
    <p><strong>Caravana:</strong> <span th:text="${jugador.caravana.nombreCaravana}"></span></p>

    <form th:action="@{'/jugador/' + ${jugador.id} + '/eliminar'}" method="post">
        <button type="submit">Eliminar</button>
        <a th:href="@{/jugador/list}">Cancelar</a>
    </form>
</body>
</html>
