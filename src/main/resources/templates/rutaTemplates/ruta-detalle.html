<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Ruta</title>
</head>
<body>
    <h1>Detalle de la Ruta</h1>

    <p><strong>ID:</strong> <span th:text="${ruta.id}"></span></p>
    <p><strong>Ciudad Origen:</strong> <span th:text="${ruta.ciudadOrigen.nombreCiudad}"></span></p>
    <p><strong>Ciudad Destino:</strong> <span th:text="${ruta.ciudadDestino.nombreCiudad}"></span></p>
    <p><strong>Distancia:</strong> <span th:text="${ruta.distanciaRuta} + ' km'"></span></p>
    <p><strong>Daño:</strong> <span th:text="${ruta.danoRuta}"></span></p>
    <p><strong>¿Es Segura?:</strong> <span th:text="${ruta.esSeguraRuta ? 'Sí' : 'No'}"></span></p>

    <br>
    <a th:href="@{'/ruta/' + ${ruta.id} + '/editar'}">Editar Ruta</a> |
    <a href="/ruta/list">Volver a la lista</a>
</body>
</html>
