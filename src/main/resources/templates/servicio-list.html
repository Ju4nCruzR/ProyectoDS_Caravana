<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Servicios</title>
</head>
<body>
    <h1>Lista de Servicios</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="servicio : ${servicios}">
                <td th:text="${servicio.id}"></td>
                <td th:text="${servicio.tipo}"></td>
                <td th:text="${servicio.precioServicio}"></td>
                <td>
                    <a th:href="@{'/servicio/' + ${servicio.id}}">Ver</a> |
                    <a th:href="@{'/servicio/' + ${servicio.id} + '/editar'}">Editar</a> |
                    <form th:action="@{'/servicio/' + ${servicio.id} + '/eliminar'}" method="post" style="display:inline">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/servicio/crear">Crear nuevo servicio</a>
</body>
</html>
