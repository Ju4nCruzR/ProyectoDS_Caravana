<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Caravana</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar esta caravana?</h1>

    <p><strong>ID:</strong> <span th:text="${caravana.id}"></span></p>
    <p><strong>Nombre:</strong> <span th:text="${caravana.nombreCaravana}"></span></p>
    <p><strong>Ciudad Actual:</strong> <span th:text="${caravana.ciudadActual != null ? caravana.ciudadActual.nombreCiudad : 'Sin ciudad'}"></span></p>
    <p><strong>Velocidad:</strong> <span th:text="${caravana.velocidadCaravana}"></span></p>
    <p><strong>Capacidad de Carga:</strong> <span th:text="${caravana.capacidadMaximaCargaCaravana}"></span></p>
    <p><strong>Dinero Disponible:</strong> <span th:text="${caravana.dineroDisponibleCaravana}"></span></p>
    <p><strong>Puntos de Vida:</strong> <span th:text="${caravana.puntosDeVidaCaravana}"></span></p>

    <form th:action="@{'/caravana/' + ${caravana.id} + '/eliminar'}" method="post">
        <button type="submit">Eliminar</button>
        <a th:href="@{/caravana/list}">Cancelar</a>
    </form>
</body>
</html>
