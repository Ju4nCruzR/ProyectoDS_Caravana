<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Caravanas</title>
</head>

<body>
    <h1>Caravanas</h1>

    <a href="/caravana/nueva">Crear nueva caravana</a>
    <br/><br/>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Velocidad</th>
                <th>Carga MÃ¡xima</th>
                <th>Dinero</th>
                <th>Vida</th>
                <th>Ciudad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="caravana : ${listaCaravanas}">
                <td th:text="${caravana.id}"></td>
                <td th:text="${caravana.nombreCaravana}"></td>
                <td th:text="${caravana.velocidadCaravana}"></td>
                <td th:text="${caravana.capacidadMaximaCargaCaravana}"></td>
                <td th:text="${caravana.dineroDisponibleCaravana}"></td>
                <td th:text="${caravana.puntosDeVidaCaravana}"></td>
                <td th:text="${caravana.nombreCiudadActual != null ? caravana.nombreCiudadActual : 'Sin ciudad'}"></td>
                <td>
                    <a th:href="@{'/caravana/' + ${caravana.id}}">Ver</a>
                    |
                    <a th:href="@{'/caravana/' + ${caravana.id} + '/editar'}">Editar</a>
                    |
                    <a th:href="@{'/caravana/' + ${caravana.id} + '/eliminar'}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
