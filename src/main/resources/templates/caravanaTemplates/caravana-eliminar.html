<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Caravana</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar esta caravana?</h1>

    <p th:text="'¿Estás seguro que deseas eliminar la caravana ' + ${caravana.nombreCaravana} + '?'">Mensaje</p>
    <p><strong>Ciudad actual:</strong> <span th:text="${caravana.nombreCiudadActual != null ? caravana.nombreCiudadActual : 'Sin ciudad'}"></span></p>

    <form th:action="@{'/caravana/' + ${caravana.id} + '/eliminar'}" method="post">
        <button type="submit">Eliminar</button>
    </form>

    <br/>
    <a th:href="@{'/caravana/list'}">Cancelar</a>
</body>
</html>
