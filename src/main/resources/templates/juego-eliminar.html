<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Juego</title>
</head>
<body>
    <h1>¿Deseas eliminar este juego?</h1>

    <p><strong>ID:</strong> <span th:text="${juego.id}"></span></p>
    <p><strong>Tiempo transcurrido:</strong> <span th:text="${juego.tiempoTranscurridoDeJuego}"></span></p>
    <p><strong>Tiempo límite:</strong> <span th:text="${juego.tiempoLimiteDeJuego}"></span></p>
    <p><strong>Nivel mínimo de ganancias:</strong> <span th:text="${juego.nivelMinimoGananciasJuego}"></span></p>

    <form th:action="@{'/juego/' + ${juego.id} + '/eliminar'}" method="post">
        <button type="submit">Eliminar</button>
        <a th:href="@{/juego/list}">Cancelar</a>
    </form>
</body>
</html>
