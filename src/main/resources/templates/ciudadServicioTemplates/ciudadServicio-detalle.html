<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Servicio en Ciudad</title>
</head>
<body>
    <h1>Detalle de Ciudad - Servicio</h1>

    <p><strong>ID de Asociación:</strong> <span th:text="${ciudadServicio.id}"></span></p>

    <h2>Ciudad</h2>
    <p><strong>Nombre:</strong> <span th:text="${ciudadServicio.nombreCiudad}"></span></p>

    <h2>Servicio</h2>
    <p><strong>Tipo:</strong> <span th:text="${ciudadServicio.nombreServicio}"></span></p>
    <p><strong>Precio:</strong> <span th:text="${ciudadServicio.precio} + ' monedas'"></span></p>
    <p><strong>¿Adquirido?:</strong> <span th:text="${ciudadServicio.adquirido ? 'Sí' : 'No'}"></span></p>

    <div th:if="${!ciudadServicio.adquirido}">
        <form th:action="@{'/ciudad-servicio/' + ${ciudadServicio.id} + '/adquirir'}" method="post">
            <button type="submit">Marcar como adquirido</button>
        </form>
    </div>

    <br/>
    <a th:href="@{/ciudad-servicio/list}">Volver a lista de asociaciones</a>
</body>
</html>
